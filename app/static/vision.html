                            <button class="clear-button" onclick="clearImage()">æ¸…é™¤å›¾ç‰‡</button>

                        <textarea id="promptInput" rows="3" placeholder="è¯·è¾“å…¥æç¤ºè¯ï¼Œä¾‹å¦‚ï¼šè¯·è¯¦ç»†æè¿°è¿™å¼ å›¾ç‰‡ä¸­çš„å†…å®¹ï¼ŒåŒ…æ‹¬åœºæ™¯ã€äººç‰©ã€ç‰©ä½“ç­‰æ‰€æœ‰å¯è§çš„ç»†èŠ‚ã€‚"></textarea>
                    </div>
                    <button id="visionDetectButton" class="btn btn-primary">å‘é€</button>

                <div class="loading" id="visionLoading">

    <script>
        let currentImage = null;
        
        // è§†è§‰å¤§æ¨¡å‹æ£€æµ‹å›¾ç‰‡é¢„è§ˆ
        function previewVisionImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('visionImagePreview');
            const previewImage = document.getElementById('previewImage');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    preview.style.display = 'block';
                    currentImage = file;
                }
                reader.readAsDataURL(file);
            } else {
                clearImage();
            }
        }

        // æ¸…é™¤å›¾ç‰‡
        function clearImage() {
            const preview = document.getElementById('visionImagePreview');
            const previewImage = document.getElementById('previewImage');
            const imageInput = document.getElementById('visionImageInput');
            
            preview.style.display = 'none';
            previewImage.src = '';
            imageInput.value = '';
            currentImage = null;
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = `message-avatar ${isUser ? 'user-avatar' : 'assistant-avatar'}`;
            avatarDiv.textContent = isUser ? 'æˆ‘' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = `<p class="mb-0">${content}</p>`;
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return contentDiv;
        }

        // è§†è§‰å¤§æ¨¡å‹æ£€æµ‹
        document.getElementById('visionDetectButton').addEventListener('click', async function() {
            const promptInput = document.getElementById('promptInput');
            const visionLoading = document.getElementById('visionLoading');
            const chatContainer = document.getElementById('chatContainer');
            
            if (!currentImage) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }
            
            if (!promptInput.value.trim()) {
                alert('è¯·è¾“å…¥æç¤ºè¯');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½ä¸­
            visionLoading.style.display = 'block';
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(promptInput.value, true);
            
            // åˆ›å»ºFormDataå¯¹è±¡
            const formData = new FormData();
            formData.append('file', currentImage);
            formData.append('prompt', promptInput.value);
            
            try {
                const response = await fetch('/api/v1/detect/qwenvvl', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('è¯·æ±‚å¤±è´¥');
                }
                
                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                
                // æ·»åŠ åŠ©æ‰‹æ¶ˆæ¯å®¹å™¨
                const assistantMessageDiv = addMessage('', false);
                const assistantResponse = assistantMessageDiv.querySelector('p');
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    assistantMessage += text;
                    assistantResponse.textContent = assistantMessage;
                    
                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } catch (error) {
                addMessage(`é”™è¯¯: ${error.message}`, false);
            } finally {
                visionLoading.style.display = 'none';
                // æ¸…ç©ºæç¤ºè¯è¾“å…¥æ¡†
                promptInput.value = '';
            }
        });

        // æŒ‰Enterå‘é€æ¶ˆæ¯
        document.getElementById('promptInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('visionDetectButton').click();
            }
        });
    </script>
