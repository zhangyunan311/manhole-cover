<body>
    <div class="container mt-5">
        <a href="/static/index.html" class="btn back-button">è¿”å›é¦–é¡µ</a>
        <h1 class="text-center mb-4">å®æ—¶æ£€æµ‹</h1>
        
        <div class="video-container">
            <div class="video-box">
                <h3>åŸå§‹è§†é¢‘</h3>
                <video id="inputVideo" autoplay playsinline></video>

            <div class="video-box">
                <h3>æ£€æµ‹ç»“æœ</h3>

        </div>

        <div class="controls">
            <button id="startButton">å¼€å§‹æ£€æµ‹</button>
            <button id="stopButton" disabled>åœæ­¢æ£€æµ‹</button>
        </div>

        <div id="status" class="status disconnected">
            æœªè¿æ¥
        </div>
        
        <div class="detection-stats">
            <h4>æ£€æµ‹ç»Ÿè®¡</h4>

        </div>

        <!-- æ£€æµ‹è®¾ç½® -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">æ£€æµ‹è®¾ç½®</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="confidence" class="form-label">ç½®ä¿¡åº¦é˜ˆå€¼</label>
                    <input type="range" class="form-range" id="confidence" min="0" max="1" step="0.1" value="0.5">
                    <span id="confidenceValue">0.5</span>
                </div>
                <div class="mb-3">
                    <label for="iou" class="form-label">IOUé˜ˆå€¼</label>
                    <input type="range" class="form-range" id="iou" min="0" max="1" step="0.1" value="0.5">
                    <span id="iouValue">0.5</span>
                </div>
                <div class="mb-3">
                    <label for="device" class="form-label">è®¾å¤‡</label>
                    <select class="form-select" id="device">
                        <option value="cpu">CPU</option>
                        <option value="cuda">GPU</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="half" checked>
                        <label class="form-check-label" for="half">
                            ä½¿ç”¨åŠç²¾åº¦
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="updateSettings()">æ›´æ–°è®¾ç½®</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let stream = null;
        let isProcessing = false;
        const inputVideo = document.getElementById('inputVideo');
        const outputVideo = document.getElementById('outputVideo');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const status = document.getElementById('status');
        const detectionStats = document.getElementById('detectionStats');
        
        // åˆ›å»ºç”¨äºæ˜¾ç¤ºæ£€æµ‹ç»“æœçš„canvas
        const resultCanvas = document.createElement('canvas');
        const resultCtx = resultCanvas.getContext('2d');
        let resultStream = null;

        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initWebSocket() {
            ws = new WebSocket('ws://' + window.location.host + '/api/v1/video/ws/video');
            
            ws.onopen = () => {
                status.textContent = 'å·²è¿æ¥';
                status.className = 'status connected';
            };
            
            ws.onclose = () => {
                status.textContent = 'æœªè¿æ¥';
                status.className = 'status disconnected';
                stopProcessing();
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.error) {
                    console.error('WebSocketé”™è¯¯:', data.error);
                    return;
                }
                
                // æ˜¾ç¤ºæ£€æµ‹ç»“æœ
                const img = new Image();
                img.onload = () => {
                    // ä½¿ç”¨requestAnimationFrameæ¥ä¼˜åŒ–æ¸²æŸ“æ€§èƒ½
                    requestAnimationFrame(() => {
                        // è®¾ç½®canvaså°ºå¯¸
                        resultCanvas.width = img.width;
                        resultCanvas.height = img.height;
                        
                        // ç»˜åˆ¶å›¾åƒåˆ°canvas
                        resultCtx.drawImage(img, 0, 0);
                        
                        // æ›´æ–°æ£€æµ‹ç»Ÿè®¡
                        updateDetectionStats(data.detections);
                    });
                };
                img.src = data.frame;
            };
        }

        // æ›´æ–°æ£€æµ‹ç»Ÿè®¡
        function updateDetectionStats(detections) {
            if (!detections || detections.length === 0) {
                detectionStats.innerHTML = '<p>æœªæ£€æµ‹åˆ°ç›®æ ‡</p>';
                return;
            }
            
            // ç»Ÿè®¡å„ç±»åˆ«æ•°é‡
            const stats = {};
            detections.forEach(det => {
                if (!stats[det.class_name]) {
                    stats[det.class_name] = {
                        count: 0,
                        avgConfidence: 0
                    };
                }
                stats[det.class_name].count++;
                stats[det.class_name].avgConfidence += det.confidence;
            });
            
            // è®¡ç®—å¹³å‡ç½®ä¿¡åº¦
            Object.keys(stats).forEach(key => {
                stats[key].avgConfidence = (stats[key].avgConfidence / stats[key].count).toFixed(2);
            });
            
            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            let html = '';
            Object.keys(stats).forEach(key => {
                html += `
                    <div class="detection-item">
                        <strong>${key}:</strong> ${stats[key].count} ä¸ª
                        <span class="text-muted">(å¹³å‡ç½®ä¿¡åº¦: ${stats[key].avgConfidence})</span>
                    </div>
                `;
            });
            
            detectionStats.innerHTML = html;
        }

        // å¼€å§‹è§†é¢‘å¤„ç†
        async function startProcessing() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                inputVideo.srcObject = stream;
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                isProcessing = true;
                startButton.disabled = true;
                stopButton.disabled = false;
                
                // åˆå§‹åŒ–WebSocket
                initWebSocket();
                
                // è®¾ç½®æ£€æµ‹ç»“æœè§†é¢‘æº
                resultStream = resultCanvas.captureStream();
                outputVideo.srcObject = resultStream;
                
                // å¼€å§‹å‘é€è§†é¢‘å¸§ï¼Œä½¿ç”¨èŠ‚æµæ¥æ§åˆ¶å‘é€é¢‘ç‡
                let lastSendTime = 0;
                const sendInterval = 100; // æ¯100mså‘é€ä¸€å¸§
                
                function sendFrame() {
                    if (!isProcessing) return;
                    
                    const now = Date.now();
                    if (now - lastSendTime >= sendInterval) {
                        canvas.width = inputVideo.videoWidth;
                        canvas.height = inputVideo.videoHeight;
                        ctx.drawImage(inputVideo, 0, 0);
                        
                        const frame = canvas.toDataURL('image/jpeg', 0.8);
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ frame }));
                        }
                        
                        lastSendTime = now;
                    }
                    
                    requestAnimationFrame(sendFrame);
                }
                
                sendFrame();
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·ç¡®ä¿å·²æˆäºˆæ‘„åƒå¤´æƒé™ã€‚');
            }
        }

        // åœæ­¢è§†é¢‘å¤„ç†
        function stopProcessing() {
            isProcessing = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (ws) {
                ws.close();
            }
            if (resultStream) {
                resultStream.getTracks().forEach(track => track.stop());
            }
            startButton.disabled = false;
            stopButton.disabled = true;
            inputVideo.srcObject = null;
            outputVideo.srcObject = null;
        }

        // äº‹ä»¶ç›‘å¬å™¨
        startButton.addEventListener('click', startProcessing);
        stopButton.addEventListener('click', stopProcessing);

        // æ›´æ–°è®¾ç½®å€¼æ˜¾ç¤º
        document.getElementById('confidence').addEventListener('input', function(e) {
            document.getElementById('confidenceValue').textContent = e.target.value;
        });
        document.getElementById('iou').addEventListener('input', function(e) {
            document.getElementById('iouValue').textContent = e.target.value;
        });

        // æ›´æ–°è®¾ç½®
        async function updateSettings() {
            const settings = {
                confidence: parseFloat(document.getElementById('confidence').value),
                iou: parseFloat(document.getElementById('iou').value),
                device: document.getElementById('device').value,
                half: document.getElementById('half').checked
            };

            try {
                const response = await fetch('/api/v1/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settings)
                });
                
                if (response.ok) {
                    alert('è®¾ç½®æ›´æ–°æˆåŠŸ');
                } else {
                    throw new Error('è®¾ç½®æ›´æ–°å¤±è´¥');
                }
            } catch (error) {
                alert(`æ›´æ–°è®¾ç½®å¤±è´¥: ${error.message}`);
            }
        }
    </script>
